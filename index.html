<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" charset="utf-8" defer></script>
    <title>Book Finder</title>
  </head>
  <body>

    <header>

    <div class="header-image">
      <img class="logo" src="images/barcode.png" alt="barcode logo">
    </div>

    <h1 class="header-title"><a href="#">Book Finder</a><h1>

    </header>

    <main class="content">
      <div class="search-container">

          <div class="find-input-container">
            <input type="text" id="find" class="find-input" placeholder="Search by book title or author....">
            <button id="button" class="button">Search</button>
          </div>

      </div>

      <section id="posts">

        <div class="post" title="" authors="" publisher="">
          <div class="post-contents">
            <div class="post-image-container">
              <img src="images/test1.jpg" alt="book">
            </div>
            <div class="post-info-container">
              <span class="title">Book: A la recherche du temps perdu</span> <span class="authors">Author: Memer McMeme</span> <span class="publisher">Publisher: ROBLOX</span>
            </div>
            <div class="post-check-container">
              <button class="buttoncard">See this book</button>
            </div>
          </div>
        </div>
